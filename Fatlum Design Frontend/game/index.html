      return codeInHtml;
    }

    function showJoin() {
      if (showJoinBox.style.display === "none") {
        showJoinBox.style.display = "block";
        showNewGameBox.style.display = "none";

    }

    function showNewGame() {
      if (showNewGameBox.style.display === "none") {
